<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">  <!-- Use Chrome Frame in IE -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <meta name="description" content="Draw a corridor.">
    <meta name="cesium-sandcastle-labels" content="Geometries">
    <title>Cesium Demo</title>
    <script type="text/javascript" src="../Sandcastle-header.js"></script>
    <script type="text/javascript" src="../../../ThirdParty/requirejs-2.1.9/require.js"></script>
    <script type="text/javascript">
    require.config({
        baseUrl : '../../../Source',
        waitSeconds : 60
    });
    </script>
</head>
<body class="sandcastle-loading" data-sandcastle-bucket="bucket-requirejs.html">
<style>
    @import url(../templates/bucket.css);
</style>
<div id="cesiumContainer" class="fullSize"></div>
<div id="loadingOverlay"><h1>Loading...</h1></div>
<div id="toolbar"></div>
<script id="cesium_sandcastle_script">
function startup(Cesium) {
    "use strict";
//Sandcastle_Begin
var viewer = new Cesium.Viewer('cesiumContainer');

var redCorridor = viewer.entities.add({
    name : 'Red corridor on surface with rounded corners and outline',
    position : Cesium.Cartesian3.fromDegrees(-105.0, 40.0),
    corridor : {
        positions : Cesium.Cartesian3.fromDegreesArray([
                                                        -100.0, 40.0,
                                                        -105.0, 40.0,
                                                        -105.0, 35.0
                                                    ]),
                                                    width : 200000.0,
        material : new Cesium.Color(1.0, 0.0, 0.0, 0.5),
        outline : true,
        outlineColor : Cesium.Color.RED
    },
    viewFrom : new Cesium.Cartesian3(0, -2000000.0, 2000000.0)
});

var greenCorridor = viewer.entities.add({
    name : 'Green corridor at height with mitered corners',
    position : Cesium.Cartesian3.fromDegrees(-95.0, 40.0, 100000.0),
    corridor : {
        positions : Cesium.Cartesian3.fromDegreesArray([
                                                        -90.0, 40.0,
                                                        -95.0, 40.0,
                                                        -95.0, 35.0
                                                    ]),
                                                    height: 100000.0,
                                                    width : 200000.0,
        cornerType: Cesium.CornerType.MITERED,
        material : Cesium.Color.GREEN
    },
    viewFrom : new Cesium.Cartesian3(0, -2000000.0, 2000000.0)
});

var blueCorridor = viewer.entities.add({
    name : 'Blue extruded corridor with beveled corners and outline',
    position : Cesium.Cartesian3.fromDegrees(-85.0, 40.0, 150000.0),
    corridor : {
        positions : Cesium.Cartesian3.fromDegreesArray([
                                                        -80.0, 40.0,
                                                        -85.0, 40.0,
                                                        -85.0, 35.0
                                                    ]),
        height : 200000.0,
        extrudedHeight : 100000.0,
        width : 200000.0,
        cornerType: Cesium.CornerType.BEVELED,
        material : new Cesium.Color(0.0, 0.0, 1.0, 0.5),
        outline : true,
        outlineColor : Cesium.Color.BLUE
    },
    viewFrom : new Cesium.Cartesian3(0, -2000000.0, 2000000.0)
});

viewer.trackedEntity = greenCorridor;
//Sandcastle_End
    Sandcastle.finishedLoading();
}
if (typeof Cesium !== "undefined") {
    startup(Cesium);
} else if (typeof require === "function") {
    require(["Cesium"], startup);
}
</script>
</body>
</html>
